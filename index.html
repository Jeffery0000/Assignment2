<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream City</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hero">
    <img class="heroImage" src="hero.jpg" alt="Hero Image" />
    <div class="header">
      <div class="title">
        <h1>Stream City</h1>
        <img class="logoImage" src="logo.png" alt="Logo Image" />
      </div>
      <div class="loginButtons">
        <button>Login</button>
        <button>Register</button>
      </div>
    </div>
    <div class="heroContent">
      <h2>Welcome to Stream City</h2>
      <p>Experience a new way to stream.</p>
    </div>
  </div>
  <div class="featured">
    <h1>Featured Movies</h1>
  </div>
</body>
</html>
