<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream City</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="hero" id="hero">
        <img class="hero-image" src="hero1.jpg" alt="Hero Image" />
        <div class="header">
            <div class="title">
                <h1>Stream City</h1>
                <img class="logo-image" src="logo.png" alt="Logo Image" />
            </div>
            <div class="nav-bar">
                <div class="nav-bar">
                    <a href="#hero">Home</a>
                    <a href="#featured">Featured</a>
                    <a href="#footer">Contact</a>
                </div>
            </div>
            <div class="login-buttons">
                <button id="login-button">Login</button>
                <button id="register-button">Register</button>
            </div>
        </div>
        <div class="hero-content">
            <h2>Welcome to Stream City</h2>
            <p>Experience a new way to stream.</p>
        </div>
    </div>
    <div class="featured" id="featured">
        <h1 class="featured-header">Featured Movies</h1>
        <div class="featured-movies">
            <div class="featured-movie">
                <img class="featured-poster" src="batmanPoster.jpg" alt="batmanPoster">
                <p class="featured-title">Batman</p>
                <button class="featured-rent-button">Rent</button>
            </div>
            <div class="featured-movie">
                <img class="featured-poster" src="oppenheimerPoster.jpg" alt="oppenheimerPoster">
                <p class="featured-title">Oppenheimer</p>
                <button class="featured-rent-button">Rent</button>
            </div>
            <div class="featured-movie">
                <img class="featured-poster" src="deadpoolAndWolverinePoster.jpg" alt="deadpoolAndWolverinePoster">
                <p class="featured-title">Deadpool & Wolverine</p>
                <button class="featured-rent-button">Rent</button>
            </div>
            <div class="featured-movie">
                <img class="featured-poster" src="elfPoster.jpg" alt="elfPoster">
                <p class="featured-title">Elf</p>
                <button class="featured-rent-button">Rent</button>
            </div>
            <div class="featured-movie">
                <img class="featured-poster" src="hamletPoster.jpg" alt="hamletPoster">
                <p class="featured-title">Hamlet</p>
                <button class="featured-rent-button">Rent</button>
            </div>
        </div>
    </div>
    <div class="footer" id="footer">
        <div class="title">
            <h1>Stream City</h1>
            <img class="logo-image" src="logo.png" alt="Logo Image" />
        </div>
        <div class="footer-columns">
            <div class="links">
                <div class="link-row">
                    <p>Github</p>
                    <a href="https://github.com/Jeffery0000/Assignment2" target="_blank">
                        <img class="github-icon" src="github.png" alt="github icon">
                    </a>
                </div>
                <div class="link-row">
                    <p>Classroom</p>
                    <a href="https://classroom.google.com/u/1/c/NzQ3OTAzODQ0Mzcz" target="_blank">
                        <img class="classroom-logo" src="classroomLogo.png" alt="classroom logo">
                    </a>
                </div>
                <div class="link-row">
                    <p>Assignment page</p>
                    <a href="https://classroom.google.com/u/0/c/NzQ3OTAzODQ0Mzcz/a/NzM3Nzc1MTIxNzYx/details"
                        target="_blank">
                        <img class="assignment-logo" src="AssignmentLogo.png" alt="assignment Logo">
                    </a>
                </div>
            </div>
            <div class="contacts">
                <div class="contact-row">
                    <p>Email</p>
                    <a target="_blank" href="jeffery.lin@student.tdsb.on.ca"><img class="email-logo" src="emailLogo.png"
                            alt="email logo"></a>
                </div>
                <div class="contact-row">
                    <p>Phone: 123-321-4567</p>
                </div>
            </div>
        </div>
        <p class="copywrite">&copy; 2025 Stream City</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
