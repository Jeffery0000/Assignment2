<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream City</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="hero" id="hero">
    <img class="heroImage" src="hero1.jpg" alt="Hero Image" />
    <div class="header">
      <div class="title">
        <h1>Stream City</h1>
        <img class="logoImage" src="logo.png" alt="Logo Image" />
      </div>
      <div class="navBar">
        <div class="navBar">
          <a href="#hero">Home</a>
          <a href="#featured">Featured</a>
          <a href="#footer">Contact</a>
        </div>
      </div>
      <div class="loginButtons">
        <button id="loginButton">Login</button>
        <button id="registerButton">Register</button>
      </div>
    </div>
    <div class="heroContent">
      <h2>Welcome to Stream City</h2>
      <p>Experience a new way to stream.</p>
    </div>
  </div>
  <div class="featured" id="featured">
    <h1 class="featuredHeader">Featured Movies</h1>
    <div class="featuredMovies">
      <div class="featuredMovie">
        <img class="featuredPoster" src="batmanPoster.jpg" alt="batmanPoster">
        <p class="featuredTitle">Batman</p>
        <button class="featuredRentButton">Rent</button>
      </div>
      <div class="featuredMovie">
        <img class="featuredPoster" src="oppenheimerPoster.jpg" alt="oppenheimerPoster">
        <p class="featuredTitle">Oppenheimer</p>
        <button class="featuredRentButton">Rent</button>
      </div>
      <div class="featuredMovie">
        <img class="featuredPoster" src="deadpoolAndWolverinePoster.jpg" alt="deadpoolAndWolverinePoster">
        <p class="featuredTitle">Deadpool & Wolverine</p>
        <button class="featuredRentButton">Rent</button>
      </div>
      <div class="featuredMovie">
        <img class="featuredPoster" src="elfPoster.jpg" alt="elfPoster">
        <p class="featuredTitle">Elf</p>
        <button class="featuredRentButton">Rent</button>
      </div>
      <div class="featuredMovie">
        <img class="featuredPoster" src="hamletPoster.jpg" alt="hamletPoster">
        <p class="featuredTitle">Hamlet</p>
        <button class="featuredRentButton">Rent</button>
      </div>
    </div>
  </div>
  <div class="footer" id="footer">
    <div class="title">
      <h1>Stream City</h1>
      <img class="logoImage" src="logo.png" alt="Logo Image" />
    </div>
    <div class="footerColumns">
      <div class="links">
        <div class="linkRow">
          <p>Github</p>
          <a href="https://github.com/Jeffery0000/Assignment2" target="_blank">
            <img class="githubIcon" src="github.png" alt="github icon">
          </a>
        </div>
        <div class="linkRow">
          <p>Classroom</p>
          <a href="https://classroom.google.com/u/1/c/NzQ3OTAzODQ0Mzcz" target="_blank">
            <img class="classroomLogo" src="classroomLogo.png" alt="classroom logo">
          </a>
        </div>
        <div class="linkRow">
          <p>Assignment page</p>
          <a href="https://classroom.google.com/u/0/c/NzQ3OTAzODQ0Mzcz/a/NzM3Nzc1MTIxNzYx/details" target="_blank">
            <img class="assignmentLogo" src="AssignmentLogo.png" alt="assignment Logo">
          </a>
        </div>
      </div>
      <div class="contacts">
        <div class="contactRow">
          <p>Email</p>
          <a target="_blank" href="jeffery.lin@student.tdsb.on.ca"><img class="emailLogo" src="emailLogo.png" alt="email logo"></a>
        </div>
        <div class="contactRow">
          <p>Phone: 123-321-4567</p>
        </div>
      </div>
    </div>
    <p class="copywrite">&copy; 2025 Stream City</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
